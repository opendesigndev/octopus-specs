description:
  Figma image filter configuration.

type: object

allOf:
  - $ref: '../schemas.yaml#/ImageFilterBase'

  - type: object
    properties:
      colorAdjustment:
        type: object

        properties:
          hue:
            type: number
            format: float

          contrast:
            type: number
            format: float

          saturation:
            type: number
            format: float

          temperature:
            type: number
            format: float

          tint:
            type: number
            format: float

          highlights:
            type: number
            format: float

          shadows:
            type: number
            format: float
