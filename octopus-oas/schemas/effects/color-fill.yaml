description:
  Color fill effect.

type: object

allOf:
  - $ref: '../schemas.yaml#/EffectBase'

  - type: object
    properties:
      color:
        $ref: '../schemas.yaml#/Color'

      geometry:
        $ref: '../schemas.yaml#/PathGeometry'
        description:
          If present, the `geometry` contains a resolved path after the `op` application.

    required:
      - op
      - paths
