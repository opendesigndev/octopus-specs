
description:
  Artboard descriptor.

type: object
properties:
  id:
    type: string

  name:
    type: string

  bounds:
    $ref: './schemas.yaml#/Bounds'

  dependencies:
    type: array
    items:
      $ref: './schemas.yaml#/DependencyID'

  location:
    $ref: './schemas.yaml#/ResourceLocation'

  artifacts:
    type: array
    items:
      $ref: './schemas.yaml#/Artifact'

  parentId:
    $ref: './schemas.yaml#/DocumentID'

  preview:
    $ref: './schemas.yaml#/ResourceLocation'

  assets:
    $ref: './schemas.yaml#/Assets'

  isPasteboard:
    type: boolean

  description:
    type: string

  hash:
    type: string

required:
  - id
  - name
  - bounds
  - dependencies
  - location
