description: Library descriptor (only a wrapper of components, not component itself). Similar to page.
type: object

properties:
  id:
    type: string

  name:
    type: string

  children:
    type: array
    items:
      $ref: './schemas.yaml#/DependencyId'

  location:
    $ref: './schemas.yaml#/ResourceLocation'

  preview:
    $ref: './schemas.yaml#/ResourceLocation'

  assets:
    $ref: './schemas.yaml#/Assets'

  description:
    type: string

  hash:
    type: string

required:
  - id
  - name
  - children
