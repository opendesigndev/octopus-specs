description: Component descriptor.
type: object

properties:
  id:
    type: string

  meta:
    $ref: ./schemas.yaml#/ComponentMeta

  name:
    type: string

  bounds:
    $ref: './schemas.yaml#/Bounds'

  dependencies:
    type: array
    items:
      $ref: './schemas.yaml#/DependencyId'

  location:
    $ref: './schemas.yaml#/ResourceLocation'

  artifacts:
    type: array
    items:
      $ref: './schemas.yaml#/Artifact'

  parentId:
    $ref: './schemas.yaml#/ComponentId'

  preview:
    $ref: './schemas.yaml#/ResourceLocation'

  assets:
    $ref: './schemas.yaml#/Assets'

  variant:
    $ref: './schemas.yaml#/VariantMeta'

  description:
    type: string

  hash:
    type: string

  status:
    $ref: './schemas.yaml#/Status'

  isArtboard:
    type: boolean

  isPasteboard:
    type: boolean

required:
  - id
  - name
  - bounds
  - dependencies
  - location
