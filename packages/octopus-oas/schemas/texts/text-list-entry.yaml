description:
  Text list entry

type: object

properties:
  type:
    description: Type of list entry
    type: string
    enum: 
    - BULLETED
    - NUMBERED
    - EMPTY

  marker:
    description: Either '1.', '2.', '3.' ... for number lists, '‚óè' for bulleted or '' for empty.
    type: string

  index:
    description: Index of text value where entry starts
    type: integer
  
  style:
    $ref: '../schemas.yaml#/TextStyle'

  paddingLeft:
    description: Left padding in pixels
    type: number

  listIndent:
    description: Indent used for given line (0 by default, 1 for one "tab", etc)
    type: number


required:
  - type
  - marker
  - index
  - paddingLeft
  - style
  - listIndent
