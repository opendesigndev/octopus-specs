description:
  Text descriptor.

type: object
properties:
  value:
    description:
      Text content of the text layer.

    type: string

  defaultStyle:
    description:
      Text style that is used as a default when no explicit style range
      covers the particular fragment of a text. Every font style range in
      `styles` array overrides the `defaultStyle` value.

    $ref: '../schemas.yaml#/TextStyle'

  styles:
    description:
      An array containing styles applied to particular ranges of the text.

    type: array
    items:
      $ref: '../schemas.yaml#/StyleRange'

  textTransform:
    $ref: '../schemas.yaml#/Transform'

  frame:
    $ref: '../schemas.yaml#/TextFrame'

  horizontalAlign:
    description:
      Horizontal alignment of the text.

    type: string
    enum:
      - LEFT
      - CENTER
      - RIGHT
      - JUSTIFY
    default: LEFT

  verticalAlign:
    description:
      Text vertical alignment relative to the whole layer.

    type: string
    enum:
      - TOP
      - CENTER
      - BOTTOM
    default: TOP

  baselinePolicy:
    description: |
      Determines a position of the baseline.

       - `SET` - baseline is given precisely by the text transform
       - `FIXED_OFFSET` - baseline is shifted by a fixed distance based on font properties
       - `CENTER` - baseline is centered within the line (i.e. depends on `lineHeight`)

    type: string
    enum:
      - SET
      - FIXED_OFFSET
      - CENTER

  overflowPolicy:
    description: |
      Describes visibility of a text that overflows its "FIXED" frame.

       - `NO_OVERFLOW` - text strictly clipped by the frame
       - `EXTEND_LINE` - visible text is extended by the last line that at least partially fits the frame
       - `EXTEND_ALL` - the whole text overflow is visible

    type: string
    enum:
      - NO_OVERFLOW
      - EXTEND_LINE
      - EXTEND_ALL
    default: NO_OVERFLOW

required:
  - value
  - defaultStyle
  - baselinePolicy
