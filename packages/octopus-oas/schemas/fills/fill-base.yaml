description:
  Common data fields of all fills.

type: object

properties:
  type:
    $ref: '../schemas.yaml#/FillType'

  visible:
    type: boolean
    default: true
    description:
      Toggles whether the fill is visible.

  blendMode:
    description: Blend mode of the fill.
    default: NORMAL
    $ref: '../schemas.yaml#/BlendMode'

required: [type]
