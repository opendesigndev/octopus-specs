description:
  Image fill effect.

type: object

allOf:
  - $ref: '../schemas.yaml#/FillBase'

  - type: object
    properties:
      type:
        type: string
        enum:
          - IMAGE

      image:
        $ref: '../schemas.yaml#/Image'

      positioning:
        $ref: '../schemas.yaml#/FillPositioning'

      filters:
        type: array
        items:
          $ref: '../schemas.yaml#/ImageFilter'

    required: [image, positioning]
