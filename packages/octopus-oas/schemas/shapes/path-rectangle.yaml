description:
  A rectangle represented as a path-like object.

type: object

allOf:
  - $ref: '../schemas.yaml#/PathBase'

  - type: object
    properties:
      rectangle:
        $ref: '../schemas.yaml#/Rectangle'

      cornerRadius:
        description:
          Optional value of rectangle's corner radius.

        type: number
        format: float

    required: [rectangle]
