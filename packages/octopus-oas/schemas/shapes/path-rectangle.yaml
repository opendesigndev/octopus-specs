description:
  A rectangle represented as a path-like object.

type: object

allOf:
  - $ref: '../schemas.yaml#/PathBase'

  - type: object
    properties:
      l:
        description: Rectangle's left side coordinate.
        type: number
        format: float

      r:
        description: Rectangle's right side coordinate.
        type: number
        format: float

      t:
        description: Rectangle's top coordinate.
        type: number
        format: float

      b:
        description: Rectangle's bottom coordinate.
        type: number
        format: float

      cornerRadii:
        description:
          Optional array of rectangle's corner radii.
          Corners are in order top-left, top-right, bottom-right, bottom-left.

        type: array
        items:
          type: number
          format: float
        minItems: 4
        maxItems: 4

    required: [l, r, t, b]
