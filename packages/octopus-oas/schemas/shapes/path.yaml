description:
  Elementary path object containing an actual path geometry.

type: object

allOf:
  - $ref: '../schemas.yaml#/PathBase'

  - type: object
    properties:
      type:
        type: string
        enum:
          - PATH

      geometry:
        $ref: '../schemas.yaml#/PathGeometry'

      cornerRadii:
        description:
          An array of corner radii in the path geometry. The length of the array
          equal is to a number of vertices in the path.

        type: array
        items:
          type: number
          format: float

      meta:
        type: object
        properties:
          sourceShape:
            type: string
            enum:
              - LINE
              - TRIANGLE
              - RECTANGLE
              - POLYGON
              - ELLIPSE

    required: [geometry]
