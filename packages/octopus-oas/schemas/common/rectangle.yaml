description:
  A rectangle defined by two diagonally opposite points.

type: object
properties:
  x0:
    description: Rectangle's left side coordinate.
    type: number
    format: float

  y0:
    description: Rectangle's top coordinate.
    type: number
    format: float

  x1:
    description: Rectangle's right side coordinate.
    type: number
    format: float

  y1:
    description: Rectangle's bottom coordinate.
    type: number
    format: float
