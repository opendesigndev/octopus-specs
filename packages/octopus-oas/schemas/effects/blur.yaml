description:
  Blur effect description.

type: object

allOf:
  - $ref: '../schemas.yaml#/EffectBase'

  - type: object
    properties:
      type:
        type: string
        enum:
          - BLUR

      blur:
        type: number
        format: float

      filters:
        type: array
        items:
          $ref: '../schemas.yaml#/ImageFilter'

    required: [type, blur]
