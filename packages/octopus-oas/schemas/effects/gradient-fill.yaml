description:
  Gradient fill effect.

type: object

allOf:
  - $ref: '../schemas.yaml#/EffectBase'
  - type: object
    properties:
      gradient:
        type: object
        properties:
          type:
            $ref: './gradient-type.yaml'

          stops:
            type: array
            items:
              $ref: './color-stop.yaml'

      positioning:
        $ref: '../schemas.yaml#/FillPositioning'

    required: [gradient, positioning]
